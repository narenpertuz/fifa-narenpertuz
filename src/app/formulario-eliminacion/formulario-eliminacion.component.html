<div class="formulario-eliminacion">
  <h2>Eliminar Equipo</h2>
  <form [formGroup]="equipoForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="id">ID del Equipo:</label>
      <input type="number" id="id" formControlName="id" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-danger">Eliminar Equipo</button>
  </form>
</div>
